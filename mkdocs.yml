site_name: Catalan Comarques
repo_url: https://github.com/robertgarrigos/catalan.comarques
theme:
  name: material

nav:
- Home: index.md

markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.mark
